<!DOCTYPE html>
<html lang="en">
<head>
  <title>Users</title>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      background-repeat: no-repeat;
      background-size: fixed;
      background-image: linear-gradient(-90deg, rgb(68, 8, 233), rgb(228, 43, 235));
    }
    h1{
      color: white;
    }
    h2{
      color: white;
    }
    .container{
      color: white;
    }
    a{
      color: white;
    }
    
div.content {
 
  height: 1000px;
}

th{
  color: white;
}

td{
  color: white;
}

  </style>
</head>
<body background="https://hdqwalls.com/download/rainbow-blur-abstract-5k-x2-1366x768.jpg">
<div>
  <nav class="navbar ">
  <div class="container-fluid">
    <div class="navbar-header">
      
          
        
      <a class="navbar-brand" routerLink="/users1">Home</a>
     
      <a class="navbar-brand" routerLink="/current">Current Training</a>
      <a class="navbar-brand" routerLink="/completed">Completed Training</a>
      <a class="navbar-brand" routerLink="/payment">Payment</a>
      
      <a class="navbar-brand" routerLink="/profile"> <span class="glyphicon glyphicon-user" ></span> Profile</a>
      
      <form class="navbar-form navbar-right" action="">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
    </div>
    
  
    <div class="nav navbar-nav navbar-right">
      <a class="navbar-brand" routerLink="/signin"> <span class="glyphicon glyphicon-log-out" ></span>Logout</a>
    </div>
    
    
  </div>
</nav>

</div>

<div class=" text-center">
    
        <br>
        <h1 align = "center">Welcome to Mentor-on-Demand</h1>
        <br>


  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
</body>
</html>
