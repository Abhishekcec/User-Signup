      color: white;

      color: white;

    #login{
  align-content: center;
  width:400px;
 
  opacity: 1;
 /*background-image: url("https://axisinteriors.net/wp-content/uploads/2018/08/what-we-do-background.jpeg");*/
 background-color: white;
 
 opacity: 1;

}
input{
      
      text-align: center;

<body id="q" background="http://wallpaperheart.com/wp-content/uploads/2018/07/plain-background-images-for-powerpoint-presentation-9.jpeg">

<div id="a">
    <h4 align="right"><a id = "a" routerLink="/mlogin">Mentor login click here&nbsp;</a></h4>
  <h4 align="right"><a id = "a" routerLink="/main">Admin login click here &nbsp;</a></h4>
</div>


<!--<div class="container text-center">-->
 
  
  <div class="container text-center" id="login">
    <div class="col-md-1"></div>
    <div class = "col-md-10" >
        
      <form >
        <br>
        <h3 align="center">Login for User</h3>
        <img src="assets/logo.jpg">
        <div class="form-group">
          
          <input  type="text" [(ngModel)]="user.userName" name="userName" id="userName" placeholder="  Enter email" style="width:300px; height: 35px;">
        </div>
        <div class="form-group">
          
          <input  type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="  Enter password" style="width:300px; height: 35px;">
        </div>
      
        <div  style="background-color: transparent;">
          <button class="btn btn-primary" (click)='authenticate(user.userName,user.password)' >Login</button><br><br>
          <span class="psw"><a routerLink="/signup"><b>Forgot password?/Signup</b></a></span>
        </div>
        
        <br>
        <a id="b" routerLink="/signup">New user? click here</a>
        <br><br>
      </form>
    </div>
    <div class="col-md-1"></div>
</div>

<br>




</body>
